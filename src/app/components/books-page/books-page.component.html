<div class="content">
  <app-search (showAddOption)="showAddBook=$event"></app-search>
  <app-table (linkClick)="openBook()"></app-table>
  <app-book *ngIf="showBook" [ucitanaKnjiga]="ucitanaKnjiga"></app-book>
  <app-add-book *ngIf="showAddBook && AT!=0"></app-add-book>
  <br>
  <button class="asd" mat-raised-button *ngIf="AT==2" (click)="dodajKnjige()">Dodaj knjige</button>
  <br>
  <br>
</div>
