<div class="content">
    <br>
    <mat-card class="mat-elevation-z8">
        <mat-form-field appearance="legacy">
            <mat-label>Pretraga</mat-label>
            <input matInput [(ngModel)]="searchQuery" value="{{ searchQuery }}" (keydown.enter)="search()">
            <mat-icon matSuffix>search</mat-icon>
            <mat-hint>pretraga po parametru: {{ searchHint }}</mat-hint>
        </mat-form-field>
        <br><br>
        <mat-radio-group aria-label="Select">
            <mat-radio-button *ngFor="let string of searchParams" [value]="string" (change)="searchTypeSelect($event)"
                [checked]="searchParams[0] == string">{{ string }}</mat-radio-button>
        </mat-radio-group>
    </mat-card>
    <br>
    <mat-card *ngIf="showTable" class="mat-elevation-z8 specialTable">
        <table mat-table [dataSource]='searchResponse' class="specialTable">

            <ng-container *ngFor="let string of searchParams" [matColumnDef]="string">
                <th mat-header-cell *matHeaderCellDef> {{ headerMap[string] }} </th>
                <td mat-cell *matCellDef="let Object">
                    <a *ngIf="string == linkParam" [routerLink]=""
                        (click)='openSelected(Object[string])'>{{ Object[string] }}</a>
                    <Label *ngIf="string != linkParam">{{ Object[string] }}</Label>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="searchParams"></tr>
            <tr mat-row *matRowDef="let row; columns: searchParams;"></tr>
        </table>
    </mat-card>
    <br>
</div>
