<br>
<mat-card class="mat-elevation-z8">

    <input type="file" accept="image/*" (change)="onFileSelected($event)">

    <mat-form-field appearance="legacy">
        <mat-label>Naziv:</mat-label>
        <input matInput [(ngModel)]="knjiga.naziv" value="{{ knjiga.naziv }}" required>
    </mat-form-field>

    <mat-form-field appearance="legacy">
        <mat-label>Autor:</mat-label>
        <input matInput [(ngModel)]="autori" value="{{ autori }}" required>
        <mat-hint align="start"><strong>{{ autoriHint }}</strong></mat-hint>
    </mat-form-field>

    <mat-form-field appearance="legacy">
        <mat-label>Datum izdavanja:</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="datum" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="legacy">
        <mat-label>Zanr:</mat-label>
        <mat-select [formControl]="selectedGenres" multiple (selectionChange)="checkGenres()" required>
            <mat-option *ngFor="let string of genres" [value]="string">
                {{ string }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="legacy">
        <mat-label>Kratak opis:</mat-label>
        <input matInput [(ngModel)]="knjiga.opis" value="{{ knjiga.opis }}" required>
    </mat-form-field>

    <mat-form-field appearance="legacy">
        <mat-label>Broj strana:</mat-label>
        <input matInput [(ngModel)]="knjiga.brStrana" value="{{ knjiga.brStrana }}" required>
    </mat-form-field>

    <button mat-raised-button (click)="dodajKnjigu()">Dodaj knjigu</button>
</mat-card>
